<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
<form action="">
    <table border="1">
    <thead>
    <tr>
        <th colspan="2" class="topic">Pizza Shop 2.0</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" id="name"></td>
    </tr>
    <tr>
        <td rowspan="3">Pizza Topping</td>
        <td>
            <input type="radio" name="topping" value="supreme" id="topping"><label for="topping">Supreme</label>
        </td>
    </tr>
    <tr>
        <td><input type="radio" name="topping" value="vegetarian" id="vegetarian"><label for="vegetarian">Vegetarian</label></td>
    </tr>
    <tr>
        <td><input type="radio" name="topping" value="hawaiian" id="hawaiian"><label for="hawaiian">Hawaiian</label></td>
    </tr>
    <tr>
        <td>Pizza Sauce</td>
        <td>
            <select name="sauce">
                <option value="tomato">Tomato</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Optional Extras</td>
        <td>
            <input type="checkbox" name="extras" value="cheese">Extra Cheese
            <input type="checkbox" name="extras" value="base">Gluten Free Base
        </td>
    </tr>
    <tr>
        <td colspan="2">
            Delivery Instructions: <br>
            <textarea name="ins"cols="55" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="Send my Order" class="send">
        </td>
    </tr>
    </tbody>
</table>
</form>

</body>
</html>
