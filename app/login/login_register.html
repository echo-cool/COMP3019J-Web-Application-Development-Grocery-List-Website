<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" href="./login_register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<div class="container">
    <div class="inner_box">
        <div class="move_box">
            <!-- 注册 -->
            <div class="sign_up hidden">
                <h1>Register</h1>
                <form class="more-padding" autocomplete="off">
                    <div class="input_area">
                        <input type="text" name="" required>
                        <label>User Name</label>
                    </div>
                    <div class="input_area">
                        <input type="password" name="" required>
                        <label>Password</label>
                    </div>
                    <div class="input_area">
                        <input type="password" name="" required>
                        <label>Confirm Password</label>
                    </div>
                    <button class="button submit">Create Account</button>
                </form>
            </div>

            <!-- 登录 -->
            <div class="sign_in">
                <h1>Sign In</h1>
                <form class="more-padding" autocomplete="off">
                    <div class="input_area">
                        <input type="text" name="" required>
                        <label>User Name</label>
                    </div>
                    <div class="input_area">
                        <input type="password" name="" required>
                        <label>Password</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="remember"/>
                        <label for="remember">Remember Me</label>
                    </div>
                    <button class="button submit1">Login</button>
                </form>
            </div>
        </div>

        <div class="left">
            <h2 class="title"><span>WElCOME</span>&nbsp;To<br>Shopping</h2>
            <p class="advertise">Choose your favorite <span>Item</span></p>
            <img class="flower smaller"
                 src="https://hbimg.huabanimg.com/c09305167a883e60179a45374df73252304001359acca-W3qbYm_fw658/format/webp"/>
            <p class="account">Have an account?</p>
            <button class="button" id="sign_in">Login</button>
        </div>

        <div class="right">
            <h2 class="title"><span>WElCOME</span>&nbsp;To<br>Shopping</h2>
            <p class="advertise">Choose your favorite <span>Item</span></p>
            <img class="flower"
                 src="https://hbimg.huabanimg.com/b28be92c8198975a74ad656eba00b352c9b9e589819af-lDXUAS_fw658/format/webp"/>
            <p class="account">Don't have an account?</p>
            <button class="button" id="sign_up">Sign Up</button>
        </div>
    </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
